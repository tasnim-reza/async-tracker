<mat-card>
    <mat-card-header>
        <mat-card-title>XMLHttpRequest Example</mat-card-title>
        <mat-card-subtitle>The API call is fine but it failed to parse.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <pre><code id="sampleCode" class="typescript" [innerHTML]="codeSample"></code></pre>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="showLiveError()">Show Live Error</button>
    </mat-card-actions>
</mat-card>
